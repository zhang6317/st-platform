server:
  port: 8710

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.17.0.1:53306/db_st_user_center
    #    url: jdbc:mysql://172.17.0.1:3306/contract_print_prod
    username: root
    password: rootadmin
  redis:
    password: redispas
    host: 172.17.0.1
    port: 56379
    database: 0
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

feign:
  hystrix:
    enabled: true

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000

#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 3000

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    web: DEBUG
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl